<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cache control: prevent stale versions -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>DockerOCR Dashboard</title>
    <!-- Self-healing cache buster: detects stale cached JS and forces refresh -->
    <script>
      (function() {
        // Build version is injected at build time - this MUST match the version in the JS bundle
        window.__DOCKEROCR_BUILD_VERSION__ = '__BUILD_VERSION__';
        window.__DOCKEROCR_BUILD_TIMESTAMP__ = '__BUILD_TIMESTAMP__';

        // Check for stale cache on subsequent loads
        var cacheKey = 'dockerocr_last_version';
        var storedVersion = localStorage.getItem(cacheKey);
        var currentVersion = window.__DOCKEROCR_BUILD_VERSION__;

        // If we have a stored version and it's different, we might have stale JS
        // The JS bundle will call window.__DOCKEROCR_VERIFY_VERSION__ to confirm it loaded correctly
        window.__DOCKEROCR_CACHE_CHECK_PENDING__ = true;

        // Timeout: if JS bundle doesn't verify within 5 seconds, force refresh
        window.__DOCKEROCR_VERIFY_TIMEOUT__ = setTimeout(function() {
          if (window.__DOCKEROCR_CACHE_CHECK_PENDING__) {
            console.warn('[DockerOCR] Stale cache detected - JS bundle failed to load. Forcing refresh...');
            // Clear all caches and reload
            if ('caches' in window) {
              caches.keys().then(function(names) {
                names.forEach(function(name) { caches.delete(name); });
              });
            }
            localStorage.removeItem(cacheKey);
            sessionStorage.clear();
            // Force hard refresh
            location.reload(true);
          }
        }, 5000);

        // Function for JS bundle to call to verify it loaded correctly
        window.__DOCKEROCR_VERIFY_VERSION__ = function(jsVersion) {
          clearTimeout(window.__DOCKEROCR_VERIFY_TIMEOUT__);
          window.__DOCKEROCR_CACHE_CHECK_PENDING__ = false;

          // Store current version for next load
          localStorage.setItem(cacheKey, jsVersion);

          // Log success
          console.log('[DockerOCR] âœ… App loaded successfully. Version:', jsVersion);
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#0B0F19', // Deep dark background
              },
              emerald: {
                450: '#10b981', // Matrix green
                500: '#10b981',
                950: '#064e3b',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F19;
        color: #e5e7eb;
        overflow-x: hidden;
        max-width: 100vw;
      }
      html {
        overflow-x: hidden;
        max-width: 100vw;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      /* Docker Health Indicator Styles */
      .docker-health-indicator {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .docker-health-indicator.healthy {
        background-color: #064e3b;
        border: 1px solid #10b981;
      }

      .docker-health-indicator.unhealthy {
        background-color: #7f1d1d;
        border: 1px solid #ef4444;
      }

      .docker-health-indicator.checking {
        background-color: #1e3a8a;
        border: 1px solid #3b82f6;
      }

      .docker-health-indicator .status-header {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      .docker-health-indicator .status-icon {
        font-size: 18px;
      }

      .docker-health-indicator .status-text {
        flex: 1;
        font-weight: 600;
      }

      .docker-health-indicator .expand-icon {
        font-size: 12px;
        opacity: 0.7;
      }

      .docker-health-indicator .status-details {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .docker-health-indicator .error-message {
        color: #fca5a5;
        margin-bottom: 16px;
        font-size: 13px;
      }

      .docker-health-indicator .recovery-actions h4 {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .docker-health-indicator .action-button {
        width: 100%;
        padding: 10px 16px;
        border-radius: 6px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 12px;
      }

      .docker-health-indicator .action-button.retry {
        background-color: #3b82f6;
        color: white;
      }

      .docker-health-indicator .action-button.retry:hover:not(:disabled) {
        background-color: #2563eb;
      }

      .docker-health-indicator .action-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .docker-health-indicator .fallback-info,
      .docker-health-indicator .localhost-suggestion {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 12px;
        font-size: 13px;
        line-height: 1.6;
      }

      .docker-health-indicator .fallback-info p,
      .docker-health-indicator .localhost-suggestion p {
        margin: 4px 0;
      }

      .docker-health-indicator code {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 4px 8px;
        border-radius: 4px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        display: inline-block;
        margin-top: 8px;
      }

      .docker-health-indicator .localhost-link {
        display: inline-block;
        margin-top: 8px;
        padding: 8px 16px;
        background-color: #10b981;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .docker-health-indicator .localhost-link:hover {
        background-color: #059669;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
